<!--video playback begins -volcano-->
    <br><br>
    <h3 align="center">This is a video of one of the many volcanic areas of Costa Rica.</h3>
    
    <div style="text-align:center">
  <button onclick="playPause()">Play/Pause</button>
  <button onclick="makeBig()">Big</button>
  <button onclick="makeSmall()">Small</button>
  <button onclick="makeNormal()">Normal</button>
  <br><br>
  <video controls muted id="video1" width="420"> <!--muting video??-->
    <source src="images/costaRica/crCarousel/Volcanic%20mud.mp4" type="video/mp4">
    <source src="images/costaRica/crCarousel/Volcanic%20mud.mp4" type="video/ogg">
    Your browser does not support this video.
  </video>
</div>

<script>
var myVideo = document.getElementById("video1");

function playPause() {
    if (myVideo.paused)
        myVideo.play();
    else
        myVideo.pause();
}

function makeBig() {
    myVideo.width = 560;
}

function makeSmall() {
    myVideo.width = 320;
}

function makeNormal() {
    myVideo.width = 420;
}
</script>
<!-- volcano video ends!-->
